<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link media="(min-width: 64em)" rel="stylesheet" href="styles/laptop.css">

</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Learn to code by watching others</h1>

            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.</p>
        </header>
        <main>

            <button disabled><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>

            <form action="#" method="post">

                <div class="input-field">
                    <input id="first-name" type="text" placeholder="First Name">
                    <label for="first-name">
                        <img class="error-icon" src="images/icon-error.svg" alt="Error icon">
                        <p class="error-message">First Name cannot be empty</p>
                    </label>
                </div>

                <div class="input-field">
                    <input id="last-name" type="text" placeholder="Last Name">
                    <label for="last-name">
                        <img class="error-icon" src="images/icon-error.svg" alt="Error icon">
                        <p class="error-message">Last Name cannot be empty</p>
                    </label>
                </div>

                <div class="input-field">
                    <input id="email" type="email" placeholder="Email Address">
                    <label for="email">
                        <img class="error-icon" src="images/icon-error.svg" alt="Error icon">
                        <p class="error-message">Looks like this is not an email</p>
                    </label>
                </div>
                <div class="input-field">
                    <input id="password" type="password" autocomplete="current-password" placeholder="Password">
                    <label for="password">
                        <img class="error-icon" src="images/icon-error.svg" alt="Error icon">
                        <p class="error-message">Password cannot be empty</p>
                    </label>
                </div>

                <button type="submit">Claim your free trial
                </button>

                <p>By clicking the button, you are agreeing to our <a href="#" class="terms-and-s"><strong>Terms and
                            Services</strong></a></p>
            </form>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
